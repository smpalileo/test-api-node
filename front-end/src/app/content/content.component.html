<button mat-button (click)="logout()">
    Logout
</button>
<h1>Welcome, {{ user }}</h1>
<div fxLayout="column">
  <button mat-button (click)="add()" [disabled]="!addForm.valid">
    <mat-icon >add</mat-icon>
    Add movie
  </button>
  <form [formGroup]="addForm">
    <mat-card fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Year" formControlName="year" type="number">
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="rating">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </form>
  <button mat-button (click)="deleteAll()" >
    <mat-icon>delete</mat-icon>
    Delete all movies
  </button>
</div>
<div fxLayout="column">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="edit(element)">edit</mat-icon> 
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element)">delete</mat-icon> 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-card>
  <mat-card-content>
    <form [formGroup]="updateForm">
      <mat-card fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Year" formControlName="year" type="number">
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="rating">
            <mat-option *ngFor="let option of options" [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card>
    </form>
  </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submitUpdate()" [disabled]="!currentElement">
        Update movie
      </button>
    </mat-card-actions>
</mat-card>
