<div style="text-align: center">
  <h5> Movie Records </h5>
  <div>
    <mat-card fxLayout="column">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="show ? 'text' : 'password'" formControlName="password">
            <mat-icon matSuffix class="cursor-pointer" (click)="toggleShow()">{{
              show ? 'visibility' : 'visibility_off'
            }}</mat-icon>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions style="justify-content: flex-end">
        <button type="button" mat-raised-button (click)="submit()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
